<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Things to do?</h1>
        <h3>Keep track of them here.</h3>
        <table class="table" id="todoListTable">
            <thead class="thead-dark" id = "todoListHeaderRow">
                <th scope="col" width=10%>#</th>
                <th scope="col" width=20%>Title</th>
                <th scope="col" width=45%>Content</th>
                <th scope="col" width=15%>Time-Added</th>
                <th scope="col" width=10%>Done</th>
            </thead>
            <tr class="addItemRow">
                <td id="addItemRowCurrentItem"></td>
                <td><input type="text" width=100% id="addItemRowTitle"></td>
                <td><input type="text" width=100% id="addItemRowContent"></td>
                <td id="addItemRowCurrentTime"></td>
                <td><button id="addItemRowAddButton">Add</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
